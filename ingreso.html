<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JLinmobiliaria</title>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link href="./css/estiloss.css" type="text/css" rel="Stylesheet" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/95dc93da07.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    



</head>

<body>
    <div id="header-hero-container">
        <header>
            <div class="flex container">
                <a id="logo" href="#">
                    <img src="./imagenes/logo_nav sin fondo.png" alt="logoJL">
                </a>
                <nav>
                    <button id="nav-toggle" class="hamburger-menu">
                        <span class="strip"></span>
                        <span class="strip"></span>
                        <span class="strip"></span>
                    </button>

                    <ul id="nav-menu">
                        <li><a href="./index2.html" class="active">Home</a></li>
                        <li><a href="./index2.html" target="_blank">Propiedades</a></li>
                        <li><a href="./index2.html">Agentes</a></li>
                        <li><a href="./index2.html">Contacto</a></li>
                        <li><a href="./ingreso.html">Ingreso</a></li>
                        
                        <li id="close-flyout"><span class="fas fa-times"></span></li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <section id="hero">
            <div class="fade"></div>
            <div class="hero-text">
                <h1>Compra, Vende y Alquila propiedades inmobiliarias</h1>
                <p>30 años brindando servicios inmobiliarios</p>
            </div>
        </section>
    </div>

    
    <div class="container">
        <h4>Iniciar sesión</h4>
        <form id="loginForm">
            <label for="username"><b>Usuario</b></label>
            <input type="text" placeholder="Introduce tu usuario" id="username" required>
    
            <label for="password"><b>Contraseña</b></label>
            <input type="password" placeholder="Introduce tu contraseña" id="password" required>
            <input id="submitButtonn" type="submit" value="Iniciar sesión">
        </form>
    </div>

    <div class="container" id="dataFormContainer" style="display:none;">
        
        <form id="dataForm">
            <div class="container">
                <h2>Formulario de Datos</h2>
                <form id="dataForm">
                    <div class="form-group">
                        <ul>
                            <li>
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Ingrese el nombre" required>
                    </li>
                    <li>
                    <label for="tipo">Tipo:</label>
                        <select id="tipo" name="tipo" required>
                            <option value="">Seleccione un tipo</option>
                            <option value="casa">Casa</option>
                            <option value="terreno">Terreno</option>
                            <option value="galpon">Galpon</option>
                        </select>
                   </li>
                   <li>
                    
                        <label for="ubicacion">Ubicacion:</label>
                        <input type="text" id="ubicacion" name="ubicacion" placeholder="Ingrese ciudad" required>
                    </li>
                    <li>
                        <label for="precio">Precio:</label>
                        <input type="text" id="precio" name="precio" placeholder="Ingrese el precio" required>
                    </li>
                    <li>
                        <label for="ambientes">Cantidad de ambientes:</label>
                        <select id="ambientes" name="ambientes" required>
                            <option value="">Seleccione cantidad</option>
                            <option value="A">1</option> <option value="B">2</option> <option value="C">mas de 2</option>
                            </select>
                        </li>
                        <li>
                        <label for="tamañoterreno">Tamaño terreno:</label>
                        <input type="text" id="tamañoterreno" name="tamañoterreno" placeholder="Ingrese Tamaño de terreno en mts2" required>
                    </li>
                    <li>
                        <label for="tamañocubierto">Tamaño cubierto:</label>
                        <input type="text" id="tamañocubierto" name="tamañocubierto" placeholder="Ingrese Tamaño cubierto" required>
                    </li>
                    <li>
                        <label for="cochera">Cochera:</label>
                        <select id="cochera" name="cochera" required>
                            <option value="">Seleccione un tipo</option>
                            <option value="si">si</option>
                            <option value="no">no</option>
                        </select>
                    </li>
                    <li>
                        <label for="baños">Baños:</label>
                        <select id="baños" name="baños" required>
                            <option value="">Seleccione cantidad</option>
                            <option value="A">1</option>
                            <option value="B">2</option>
                            <option value="C">mas de 2</option>
                        </select>
                    </li>
                    <li>
                        <label for="antiguedad">Años de antiguedad:</label>
                        <input type="text" id="antiguedad" name="antiguedad" placeholder="Ingrese años de antiguedad" required>
                    </li>
                    <li>
                        <label for="dormitorios">Dormitorios:</label>
                        <select id="dormitorios" name="dormitorios" required>
                            <option value="">Seleccione cantidad de dormitorios</option>
                            <option value="A">1</option>
                            <option value="B">2</option>
                            <option value="C">Mas de 2</option>
                        </select>
                    </li>
                    <li>
                        <label for="descripcion">Describe la propiedad:</label>
                        <input type="text" id="descripcion" name="descripcion" placeholder="Ingrese una descripcion" required>
                    </li>
                    </ul>
                   
                        <button id="guardarDatos">Guardar Datos</button>
                </form>
            </div>
        </form>
    </div>

    <button id="agregar-tarea">Agregar Tarea</button>
    <button id="mostrar-tareas">Mostrar Tareas</button>
    <ul id="lista-tareas"></ul>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/scripts.js"></script>
</body>
</html>
